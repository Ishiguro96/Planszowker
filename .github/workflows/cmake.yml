name: CMake Build with SFML

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  get-sfml:
    name: Prepare and build SFML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install libx11-dev
          sudo apt-get install xorg-dev
          sudo apt-get install freeglut3-dev
          sudo apt-get install libudev-dev
          sudo apt-get install libopenal-dev
          sudo apt-get install libvorbis-dev
          sudo apt-get install libflac-dev
      - run: sudo wget https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip
      - uses: montudor/action-zip@v0.1.1
        with:
          args: unzip -qq SFML-2.5.1-sources.zip
      - name: Build SFML
        run: |
          mkdir sfml-build
          cd sfml-build
          cmake -DBUILD_SHARED_LIBS=OFF ../SFML-2.5.1
          make -j32
          sudo make install
  build:
    needs: get-sfml
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create Build Environment
      #run: cmake -E make_directory ${{github.workspace}}/build
      run: |
        ls -l /usr/local/lib
        ls -l /usr/local/include
        mkdir build && cd build
        cmake .. -DSFML_DIR="/usr/local/lib/cmake/SFML/"
        make -j32

