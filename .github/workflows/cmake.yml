name: CMake Build with SFML

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    container:
      image: ghcr.io/ishiguro96/ubuntu-planszowker:latest
      credentials:
        username: ishiguro96
        password: ${{ secrets.DOCKER_ACTIONS }}

    steps:
      - uses: actions/checkout@v2
      - name: Create Build Environment
        working-directory: ${{home}}/build
        shell: bash
        run: echo ${{home}}; mkdir ${{home}}/build

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cd ${{home}}/build && cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: ${{home}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Test
        working-directory: ${{home}}/build
        shell: bash
        run: ctest -C $BUILD_TYPE
